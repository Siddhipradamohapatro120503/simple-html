<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        #datetime {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello, Welcome to Siddhi Webpages</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple webpage created using HTML and CSS in a single file. It demonstrates basic structure and styling V441.</p>
        <img src="https://siddhi098.s3.amazonaws.com/venom.jpg" alt="My S3 Image" width="500" height="300">
        <div id="datetime"></div>
    </main>
    <footer>
        <p>&copy; 2024 Simple Webpage. All rights reserved.</p>
    </footer>
    <script>
        function updateDateTime() {
            const now = new Date();
            const formattedDateTime = now.toLocaleString();
            document.getElementById('datetime').textContent = formattedDateTime;
        }

        // Update the date and time immediately when the page loads
        updateDateTime();

        // Update the date and time every second
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
